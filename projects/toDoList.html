<html>
<head>
    <title>DOM</title>
    <link rel="stylesheet" href="/css/todoList.css">
</head>
<body>    
    <p>Todo List</p>
    <div class="todoGrid">
        <input placeholder="Todo name" class="js-todoInput todoInput" onkeydown="if(event.key==='Enter') addTodo()">
        <input type="date" class="js-todoInputDueDate todoInputDueDate" >
        <button class="addButton" onclick="addTodo()">Add</button>
    </div>

    <div class="js-todoList todoGrid">
    </div>
</body>

<script src="/js/toDolist.js"></script>

</html>
